<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Alex!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Georgia', serif;
      overflow-x: hidden;
      padding: 2rem 1rem;
    }
    h1 {
      color: #fff;
      font-size: clamp(2.5rem, 8vw, 5rem);
      text-align: center;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
    }
    @keyframes pop {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      20% { transform: rotate(-3deg); }
      40% { transform: rotate(3deg); }
      60% { transform: rotate(-2deg); }
      80% { transform: rotate(2deg); }
    }
    .winnie-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.6s ease, transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .winnie-section.visible {
      opacity: 1;
      transform: scale(1);
    }
    .winnie-section img {
      max-width: min(80vw, 400px);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.15s ease;
    }
    .winnie-section img:active {
      transform: scale(0.97);
    }
    .winnie-section img.hint {
      animation: shake 0.5s ease;
    }
    .winnie-section p {
      color: #fff;
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      text-align: center;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: opacity 0.4s ease;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday Alex!</h1>

  <div class="winnie-section" id="winnie1">
    <img id="winnie-img" src="winnie_yell.jpg" alt="Winnie yelling">
    <p id="winnie-text">Winnie says happy birthday!</p>
    <p id="winnie-followup" style="opacity: 0; transition: opacity 0.5s ease;">wow, she's so helpful</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script>
    function burst() {
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
      confetti({ ...defaults, particleCount: 80, origin: { x: 0.3, y: 0.5 } });
      confetti({ ...defaults, particleCount: 80, origin: { x: 0.7, y: 0.5 } });
    }
    burst();
    setTimeout(burst, 400);
    setTimeout(burst, 800);
    setInterval(burst, 2500);

    const section = document.getElementById('winnie1');
    const img = document.getElementById('winnie-img');
    const text = document.getElementById('winnie-text');
    let clicked = false;
    let ready = false;
    let shakeInterval;

    // Show winnie_yell at 3s
    setTimeout(() => {
      section.classList.add('visible');
      ready = true;

      // Start hinting 1.5s after appearing
      setTimeout(() => {
        if (!clicked) {
          img.classList.add('hint');
          img.addEventListener('animationend', () => img.classList.remove('hint'));
          // Repeat the shake every 3s
          shakeInterval = setInterval(() => {
            if (!clicked) {
              img.classList.add('hint');
            } else {
              clearInterval(shakeInterval);
            }
          }, 3000);
        }
      }, 1500);
    }, 3000);

    // On click, swap to winnie_helping
    img.addEventListener('click', () => {
      if (clicked || !ready) return;
      clicked = true;
      clearInterval(shakeInterval);
      img.classList.remove('hint');

      // Fade out
      text.style.opacity = '0';
      section.style.transform = 'scale(0.5)';
      section.style.opacity = '0';

      setTimeout(() => {
        img.src = 'winnie_helping.jpg';
        img.alt = 'Winnie helping';
        text.textContent = "Ope, looks like she's tryna give you a hint??";
        img.style.cursor = 'default';

        // Pop back in
        section.style.transform = '';
        section.style.opacity = '';
        text.style.opacity = '1';

        // Show follow-up 1s later
        setTimeout(() => {
          document.getElementById('winnie-followup').style.opacity = '1';
        }, 1500);
      }, 600);
    });
  </script>
</body>
</html>
