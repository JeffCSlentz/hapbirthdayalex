<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Alex!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Georgia', serif;
      overflow: hidden;
    }
    h1 {
      color: #fff;
      font-size: clamp(2.5rem, 8vw, 5rem);
      text-align: center;
      padding: 1rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
    }
    @keyframes pop {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday Alex!</h1>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script>
    function burst() {
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
      confetti({ ...defaults, particleCount: 80, origin: { x: 0.3, y: 0.5 } });
      confetti({ ...defaults, particleCount: 80, origin: { x: 0.7, y: 0.5 } });
    }
    burst();
    setTimeout(burst, 400);
    setTimeout(burst, 800);
  </script>
</body>
</html>
